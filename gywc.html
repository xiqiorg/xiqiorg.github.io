<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流量卡商城</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffd700, #e5ac00);
            color: #333;
        }
        header {
            background: linear-gradient(to bottom, #cc9900, #ffd700);
            padding: 15px;
            text-align: center;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background: linear-gradient(to bottom, #fff176, #ffd700);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        footer {
            background: linear-gradient(to bottom, #cc9900, #ffd700);
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background: linear-gradient(to bottom, #e5ac00, #cc9900);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(to bottom, #cc9900, #b38600);
        }
    </style>
</head>
<body>

<header>
    <h1>流量卡商城</h1>
</header>

<section id="product-list">
    <div class="card">
        <h2>流量卡 1</h2>

        <p>不虚流量 不限网速月底清零 永久售后
卡号:1555555555	套餐均可无限叠加</p>
        <p>价格：运费：10元
3元包3G
10元包10G
15元包30G
19元包40G
25元包60G
29元包100G
光源万创
39元包150G
49元包200G</p>
        <button onclick="addToCart(1)">添加到购物车</button>
    </div>

    <div class="card">
        <h2>流量卡 2</h2>
        <img src="https://oss.space77.cn/image/158/2023/12/5af7a318a23ee282048758f2744099ac.jpg" alt="流量卡2">
        <p>大容量数据，全球通用。</p>
        <p>价格：\$20.00</p>
        <button onclick="addToCart(2)">添加到购物车</button>
    </div>
</section>

<footer>
    <p>&copy; 2023 流量卡商城. 版权所有.</p>
</footer>

</body>
</html>
